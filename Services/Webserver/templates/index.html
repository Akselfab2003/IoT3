<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../static/styles.css"/> <!-- Corrected stylesheet link -->
</head>
<body>
    <h1>Welcome to the Webserver</h1>
    <h1>{{ test }}</h1>

    <div class="stats-container">
        <div class="stat">
            <div class="stat-icon">🚪</div>
            <p>Exited: <span id="exit-count">0</span></p>
        </div>
        <div class="stat">
            <div class="stat-icon">🏢</div>
            <p>Total Inside: <span id="total-count">0</span></p>
        </div>
        <div class="stat">
            <div class="stat-icon">🚶</div>
            <p>Entered: <span id="enter-count">0</span></p>
        </div>
    </div>

    <script>
        let entered = 0;
        let exited = 0;

        function updateCounts() {
            const total = entered - exited;
            document.getElementById('enter-count').textContent = entered;
            document.getElementById('exit-count').textContent = exited;
            document.getElementById('total-count').textContent = total >= 0 ? total : 0;
        }

        setInterval(() => {
            entered += Math.floor(Math.random() * 3); 
            exited += Math.floor(Math.random() * 2);
            updateCounts();
        }, 2000);
    </script>
</body>
</html>

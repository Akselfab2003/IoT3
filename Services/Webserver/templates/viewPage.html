<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagram</title>
    <link rel="stylesheet" href="../static/styles.css"/> <!-- Corrected stylesheet link -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
    <style>
        /* Add CSS to scale the canvas */
        #peopleChart {
            max-width: 100%;
            height: auto;
        }

        .chart-container {
            width: 80%; /* Adjust the width as needed */
            margin: 0 auto; /* Center the chart */
        }
    </style>
</head>
<body>
    <div class="stats-container">
        <div class="stat">
            <div class="stat-icon">üö™</div>
            <p>Exited: <span id="exit-count">0</span></p>
        </div>
        <div class="stat">
            <div class="stat-icon">üè¢</div>
            <p>Total Inside: <span id="total-count">{{people_count}}</span></p>
        </div>
        <div class="stat">
            <div class="stat-icon">üö∂</div>
            <p>Entered: <span id="enter-count">0</span></p>
        </div>
    </div>
    <div class="chart-container">
        <canvas id="peopleChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('peopleChart').getContext('2d');
        const peopleChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // Timestamps
                datasets: [{
                    label: 'People Count',
                    data: [], // People counts
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 1,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true, /* Ensures the aspect ratio is maintained */
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'People Count'
                        },
                        beginAtZero: true
                    }
                }
            }
        });

        async function fetchData() {
            try {
                const response = await fetch('/api/people_count');
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                const data = await response.json();

                // Update chart data
                peopleChart.data.labels = data.timestamps;
                peopleChart.data.datasets[0].data = data.counts;
                peopleChart.update();
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Fetch data every 2 seconds
        setInterval(fetchData, 2000);
        fetchData(); // Initial fetch
    </script>
</body>
</html>
